<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ribbon-calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="ribbon-calculator">
    <div class="form-header">
      <h2> Price calculation </h2>
    </div>
    <div class="form-content">
      <div class="form-el">
        <label for="ribbonWidth"> Width ( mm ) </label>
        <input type="number" id="ribbonWidth">       
      </div>
      <div class="form-el">
        <label for="ribbonLength"> Length ( m ) </label>
        <input type="number" id="ribbonLength">  
      </div>
      <div class="form-el">
        <label for="ribbonQuantity"> Quantity </label>
        <input type="number" id="ribbonQuantity">
      </div>
      <button type="submit"> Calculate </button>     
    </div>
    <div class="form-footer">
      <div>
        1pc. cost <span><span id="oneRibbon">0.0</span>&euro;</span>
      </div>
      <div>
        Order cost <span><span id="order">0.0</span>&euro;</span>
      </div>
    </div>
  </form>
  <script src="script.js"></script>   
</body>
</html>
